{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action="">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" placeholder="Enter Name" id="name">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Username" id="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group">
        <label for="confirm">Confirm Password:</label>
        <input type="password" class="form-control" name="confirm" placeholder="Confirm password" id="confirm">
    </div>
    <div class="form-group">
        <label for="avatar" class="form-label">Avatar:</label>
        <input type="file" class="form-control" name="avatar" id="avatar">
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
</form>
{% endblock %}
