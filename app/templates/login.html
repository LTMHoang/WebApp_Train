{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

<form method="post" action="">
    <div class="form-group mt-1">
        <label for="email">Email address:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter email" id="email">
    </div>
    <div class="form-group mt-1">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" id="pwd">
    </div>
    <button type="submit" class="btn btn-primary mt-1">Đăng nhập</button>
</form>
{% endblock %}
